<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D FPS WebGL Game</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div id="intro-overlay">
    <div class="intro-text">Click to Enter</div>
  </div>

  <div id="title-screen" style="display: none;">
    <canvas id="fire-canvas"></canvas>
    <div class="title-content">
      <h1>THE HOLLOW</h1>
      <div class="input-group">
        <input type="text" id="room-code-input" placeholder="Enter Room Code" value="default" />
        <button id="join-btn">ENTER</button>
      </div>
      <div class="credits">A Co-op Dungeon Crawler</div>
    </div>
  </div>

  <div id="instructions" style="display: none;">
    <p>Click to Play</p>
    <p>WASD to Move | SPACE to Jump | MOUSE to Look | CLICK to Shoot</p>
    <p style="font-size: 14px; margin-top: 10px; color: #aaa;">Press ENTER to Chat</p>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Press Enter to chat..." style="display: none;">
  </div>

  <div id="zone_joystick_left"></div>
  <div id="zone_joystick_right"></div>
  <div id="btn-shoot"></div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
